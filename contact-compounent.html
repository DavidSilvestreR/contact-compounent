<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="/bower_components/shadycss/apply-shim.html">


<dom-module id="contact-compounent">
  <template>
    <style>
      :host {
        display: block;
      }
			.container{
				display: flex;
   			justify-content: space-around;
   		 	align-items: center;
    		flex-flow: row wrap;
				@apply --content-flow-direction;
			}
			h2{
				text-align: center;
				@apply --principal-title
			}
			.card{
				margin-bottom: 20px;
				box-shadow: 0px 0px 29px -8px rgb(105, 101, 101);
				@apply --card-styles;

			}
			.card .horizontal{
				text-align: center;
			}
			.card.off{
				background: rgba(218, 218, 218, 0.8);
			}
			.card.on{
				transition: top 2s;
			}
			.card.on:hover{
				position: relative;
				top:-15px;
			}
			.card.on .more-info{
			background: #80e480;
			color: white;
			}
			.card .disable-user{
				display: none;
				color: #f74848;
				font-weight: 500;
				text-align: center;
				font-size: 14px;
				margin: 0;
			}

			.card.off .more-info{
				display: none;
				text-align: center;
			} 
			.card.off .disable-user{
				display:block;
			} 
			.name-header{
				font-size:18px;
			}
    </style>
    <h2>Contactos Conectados [[size]]</h2>
    <div class="container">
    	<dom-repeat  items="[[users]]" as="user">
			<template>
				<paper-card image="[[user.image]]" class$="card [[user.status]]">
					  <div class="card-content">
						<div class="name-header">[[user.firstName]] [[user.lastName]]
						<p>Edad: [[user.age]]</p>
						<p>Correo: [[user.email]]</p>
						<p>Cupleaños: [[user.birthday]]</p>
					  </div>
					  <div class="card-actions">
						<div class="horizontal justified">
						  <paper-icon-button icon="icons:event"></paper-icon-button>
						  <paper-button class="more-info"  on-tap="show">Ver más</paper-button>
						  <p class="disable-user">Usuario Desconectado</p>
						</div>
					  </div>
				</paper-card>
			</template>
      	</dom-repeat>	
    </div>
  </template>
  <script>
    /**
     * `contact-compounent`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ContactCompounent extends Polymer.Element {
      static get is() { return 'contact-compounent'; }
      static get properties() {
        return {
          users: {
            type: Array,
		value: []
          },
          size: {
            type: Number,
            computed: '_getUsersListSize(users)'
          }
        };
      
	  
    }
	 _getUsersListSize(users){
		  return users.filter(user => user.status === 'on').length;
	  }
		show(event) {
        this.dispatchEvent(new CustomEvent('user-selected', {
          bubbles: false,
          composed: false,
          detail: event.model.user
        }));
      }
	}
    window.customElements.define(ContactCompounent.is, ContactCompounent);
  </script>
</dom-module>
